# https://moonrepo.dev/docs/config/template
$schema: '../../.moon/cache/schemas/template.json'

id: gomodule
title: 'Golang Module Template'
description: 'Description of the template.'
destination: '/[mod]'
variables:
  mod:
    order: 1
    type: 'string'
    required: true
    prompt: 'Module name?'
  description:
    order: 2
    type: 'string'
    required: true
    default: ""
    prompt: Description?
